<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KJ DVD Logo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      speed:1000%; 
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #logo {
      position: absolute;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 80px;
      font-weight: bold;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="logo">KJ</div>

  <script>
    const logo = document.getElementById("logo");

    let x = 100;
    let y = 100;
    let vx = 3;
    let vy = 3;

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    function animate() {
      const logoWidth = logo.offsetWidth;
      const logoHeight = logo.offsetHeight;
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      x += vx;
      y += vy;

      // Collision gauche / droite
      if (x <= 0 || x + logoWidth >= screenWidth) {
        vx *= -1;
        logo.style.color = randomColor();
      }

      // Collision haut / bas
      if (y <= 0 || y + logoHeight >= screenHeight) {
        vy *= -1;
        logo.style.color = randomColor();
      }

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
